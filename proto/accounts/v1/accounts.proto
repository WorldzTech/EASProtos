syntax = "proto3";

option go_package = "github.com/WorldzTech/EASProtos";

package accounts.v1;

// service
service AccountsService {
    rpc GetBalance (GetBalanceRequest) returns (GetBalanceResponse);
}

// messages
message GetBalanceRequest {
    int64 user_id = 1;
}

message GetBalanceResponse {
    int64 user_id = 1;
    uint64 balance = 10;
}