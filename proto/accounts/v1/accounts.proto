syntax = "proto3";

option go_package = "github.com/WorldzTech/EASProtos/proto/accounts/v1";

package accounts.v1;

// service
service AccountsService {
    rpc GetBalance (GetEEBalanceRequest) returns (GetEEBalanceResponse);
}

// messages
message GetEEBalanceRequest {
    int64 user_id = 1;
}

message GetEEBalanceResponse {
    int64 user_id = 1;
    uint64 balance = 10;
}